version: "3.8"
services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=infnet
    ports:
      - "3307:3306"
    volumes:
      - db:/var/lib/mysql

  adminer:
    image: adminer
    ports:
      - "8088:8080"
    networks:
      - infnet

networks:
  infnet:

volumes:
  db: